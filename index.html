<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="common.css" />
    <title>Hogwarts Student list</title>
  </head>
  <body>
    <img src="ressources/screen_overlay.png" id="glass_overlay" />
    <main>
      <div id="screen">
        <!-- Modal will pop up here, -->
        <template class="modal">
          <div class="modal_box">
            <div class="modal_content">
              <div class="house_shield">Shield here</div>
                <div class="modal_buttons">
                  <button class="go_back">Go back</button>
                  <button class="edit_student">Edit student</button>
                </div>
              <div class="modal_header">
                <img src="./student_img/abbott_h.png" alt="" />
                <div class="emblems">Emblems here</div>
              </div>
              <div class="modal_data">
                <!-- Append names, titles, statuses etc. here -->
              </div>
            </div>
          </div>
        </template>

        <template class="dialogue">
          <div class="edit_dialogue">
            <div class="alert">Student name is a prefect and member og the inquisitorial squad</div>
            <button class="prefect_toggle">Remove/appoint prefect</button>
            <button class="inquisitor_toggle">Remove/appoint inquisitor</button>
            <button class="expel">Expel student</button>
            <button class="go_back">X</button>
          </div>
          </template>

        <div class="popup removeAorB hide">
          <div class="alert">You can only appoint 2 prefects from each house!</div>
          <button class="remove_a">Remove</button>
          <button class="remove_b">Remove</button>
          <button class="cancel">Cancel</button>
        </div>

        <div class="popup removeOther hide">
          <div class="alert"></div>
          <button class="remove_other">Remove</button>
          <button class="cancel">Cancel</button>
        </div>

        <div class="popup no_inquisitor hide">
          <div class="alert">Only students of pure blood or from house Slytherine may be appointed inquisitor!</div>
          <button class="cancel">Go back</button>
        </div>

        <div class="popup reallyExpel hide">
          <div class="alert">Are you sure you want to expel this student?<span class="expelSex">He</span>will be stripped of all titles and can never be admitted to Hogwarts again.</div>
          <button class="yes">Expel student!</button>
          <button class="no">Abort expulsion</button>
        </div>

        <div class="popup inq_gone hide">
          <div class="alert"></div>
        </div>

       <div id="menu"> 
        <input
          id="search_field"
          type="search"
          placeholder="Search..."
        />
        <div id="filters">
          <button
            class="filter"
            data-action="filter"
            data-key="house"
            data-filter="Gryffindor"
            >Gryffindor</button
          >
          <button
            class="filter"
            data-action="filter"
            data-key="house"
            data-filter="Slytherin"
            >Slytherin</button
          >
          <button
            class="filter"
            data-action="filter"
            data-key="house"
            data-filter="Hufflepuff"
            >Hufflepuff</button
          >
          <button
            class="filter"
            data-action="filter"
            data-key="house"
            data-filter="Ravenclaw"
            >Ravenclaw</button
          >
          <button
            class="filter"
            data-action="filter"
            data-key="gender"
            data-filter="boy"
            >Male</button
          >
          <button
            class="filter"
            data-action="filter"
            data-key="gender"
            data-filter="girl"
            >Female</button
          >
          <button
            class="filter"
            data-action="filter"
            data-key="prefect"
            data-filter="prefect"
            >Prefects</button
          >
          <button
            class="filter"
            data-action="filter"
            data-key="inquisitor"
            data-filter="inquisitor"
            >Inquisitors</button
          >
          <button
            class="filter"
            data-action="filter"
            data-key="blood"
            data-filter="blood"
            >Blood Type</button
          >
          <button class="filter" data-action="filter" data-filter="all"
            >Show all</button
          >
        </div>
        
       </div> 
       <div id="right_side">
         <div id="header">
              <div class="cat" data-action="sort" data-sort-direction="desc" data-sort="firstName">First name</div>
              <div class="cat" data-action="sort" data-sort-direction="desc" data-sort="lastName">Last name</div>
              <div class="cat" data-action="sort" data-sort-direction="desc" data-sort="gender">Gender</div>
              <div class="cat" data-action="sort" data-sort-direction="desc" data-sort="house">House</div>
              <div class="cat" data-action="sort" data-sort-direction="desc" data-sort="blood">Blood</div>
              <div class="cat" data-action="sort" data-sort-direction="desc" data-sort="prefect">Titles</div>
            </div>
       <div id="list_container">
         
        <table id="list">
          <thead>
            <tr>
            
            </tr>
          </thead>
          <tbody>
            <!-- student template clones inserted here -->
          </tbody> 
        </table>
        </div>
      </div>
      </div>
    </main>

    <template id="student">
      <tr>
        <td data-field="firstName">first</td>
        <td data-field="lastName">last</td>
        <td data-field="gender">gender</td>
        <td data-field="house">house</td>
        <td data-field="blood"><img class="blood_img" src="" alt=""></td>
        <td data-field="titles"></td>
      </tr>
    </template>

    <script src="studentlist.js"></script>
  </body>
</html>
