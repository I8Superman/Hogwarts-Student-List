<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="common.css" />
    <title>Hogwarts Student list</title>
  </head>
  <body>
    <img src="ressources/screen_overlay.png" id="glass_overlay" />
    <main>
      <div id="screen">
        <!-- Modal will pop up here, -->
        <template class="modal">
          <div class="modal_box">
            <div class="modal_content">
              <div class="house_shield">Shield here</div>
              <button class="edit_info">Edit student</button>
              <div class="modal_header">
                <img src="./student_img/abbott_h.png" alt="" />
                <div class="emblems">Emblems here</div>
              </div>
              <div class="modal_data">
                <!-- Append names, titles, statuses etc. here -->
              </div>
            </div>
          </div>
        </template>

        <div class="edit_dialogue">
          <div class="alert">Student name is a prefect and member og the inquisitorial squad</div>
          <button class="remove_a">Remove/appoint prefect</button>
          <button class="remove_b">Remove/appoint inquisitor</button>
          <button class="cancel">Go back</button>
        </div>

        <div class="popup_removeAorB hide">
          <div class="alert">You can only appoint 2 prefects from each house!</div>
          <button class="remove_a">Remove</button>
          <button class="remove_b">Remove</button>
          <button class="cancel">Cancel</button>
        </div>

        <div class="popup_removeOther hide">
          <div class="alert">You can only appoint one</div>
          <button class="remove_other">Remove</button>
          <button class="cancel">Cancel</button>
        </div>

        <h1>Hogwarts student data</h1>
        <div id="filters">
          <button
            class="filter"
            data-action="filter"
            data-key="house"
            data-filter="Gryffindor"
            >Gryffindor</button
          >
          <button
            class="filter"
            data-action="filter"
            data-key="house"
            data-filter="Slytherin"
            >Slytherin</button
          >
          <button
            class="filter"
            data-action="filter"
            data-key="house"
            data-filter="Hufflepuff"
            >Hufflepuff</button
          >
          <button
            class="filter"
            data-action="filter"
            data-key="house"
            data-filter="Ravenclaw"
            >Ravenclaw</button
          >
          <button
            class="filter"
            data-action="filter"
            data-key="gender"
            data-filter="boy"
            >Male</button
          >
          <button
            class="filter"
            data-action="filter"
            data-key="gender"
            data-filter="girl"
            >Female</button
          >
          <button
            class="filter"
            data-action="filter"
            data-key="prefect"
            data-filter="prefect"
            >Prefects</button
          >
          <button
            class="filter"
            data-action="filter"
            data-key="quidditch"
            data-filter="quidditch"
            >Quidditch</button
          >
          <button
            class="filter"
            data-action="filter"
            data-key="blood"
            data-filter="blood"
            >Blood type</button
          >
          <button class="filter" data-action="filter" data-filter="all"
            >Show all</button
          >
        </div>
        <input
          id="search_field"
          type="search"
          placeholder="Search by name..."
        />
        <table id="list">
          <thead>
            <tr>
              <th data-action="sort" data-direction="desc" data-sort="firstName"
                >Firstname</th
              >
              <th
                data-action="sort"
                data-direction="desc"
                data-sort="middleName"
                >Middlename</th
              >
              <th data-action="sort" data-direction="desc" data-sort="lastName"
                >Lastname</th
              >
              <th data-action="sort" data-direction="desc" data-sort="nickName"
                >Nickname</th
              >
              <th data-action="sort" data-direction="desc" data-sort="gender"
                >Gender</th
              >
              <th data-action="sort" data-direction="desc" data-sort="house"
                >House</th
              >
              <th data-action="sort" data-direction="desc" data-sort="prefect"
                >Prefect</th
              >
              <th data-action="sort" data-direction="desc" data-sort="blood"
                >Blood type</th
              >
              <th data-action="sort" data-direction="desc" data-sort="quidditch"
                >Quidditch</th
              >
            </tr>
          </thead>
          <tbody>
            <!-- student template clones inserted here -->
          </tbody> 
        </table>
      </div>
    </main>

    <template id="student">
      <tr>
        <td data-field="firstName">first</td>
        <td data-field="middleName">middle</td>
        <td data-field="lastName">last</td>
        <td data-field="nickName">nick</td>
        <td data-field="gender">gender</td>
        <td data-field="house">house</td>
        <td data-field="prefect">no</td>
        <td data-field="blood">no</td>
      </tr>
    </template>

    <script src="studentlist.js"></script>
  </body>
</html>
