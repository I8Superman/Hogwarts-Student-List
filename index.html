<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="common.css" />
    <title>Hogwarts Student list</title>
  </head>
  <body>
    <img src="ressources/screen_overlay.png" id="glass_overlay">
    <main>
      <div id="screen">
        <h1>Hogwarts student data</h1>

        <table id="list">
          <thead>
            <tr>
              <th>Name</th>
              <th>Type</th>
              <th>Description</th>
              <th>Age</th>
            </tr>
            <tr>
              <td data-field="name">NAME</td>
              <td data-field="type">TYPE</td>
              <td data-field="desc">DESCRIPTION</td>
              <td data-field="age">AGE</td>
            </tr>
          </thead>
          <tbody>
            <!-- animal template will be copied and inserted here -->
          </tbody>
        </table>
      </div>
    </main>

    <template id="student">
      <tr>
        <td data-field="name">NAME</td>
        <td data-field="type">TYPE</td>
        <td data-field="desc">DESCRIPTION</td>
        <td data-field="age">AGE</td>
      </tr>
    </template>

    <script src="cleaning_data.js"></script>
  </body>
</html>
