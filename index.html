<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="common.css" />
    <title>Hogwarts Student list</title>
  </head>
  <body>
    <img src="ressources/screen_overlay.png" id="glass_overlay">
    <main>
      <div id="screen">
        <h1>Hogwarts student data</h1>
        <div id="filters">
          <button class="filter" data-action="filter" data-key="house" data-filter="Gryffindor">Gryffindor</button>
          <button class="filter" data-action="filter" data-key="house" data-filter="Slytherin">Slytherin</button>
          <button class="filter" data-action="filter" data-key="house" data-filter="Hufflepuff">Hufflepuff</button>
          <button class="filter" data-action="filter" data-key="house" data-filter="Ravenclaw">Ravenclaw</button>
          <button class="filter" data-action="filter" data-key="gender" data-filter="boy">Male</button>
          <button class="filter" data-action="filter" data-key="gender" data-filter="girl">Female</button>
          <button class="filter" data-action="filter" data-key="prefect" data-filter="prefect">Prefects</button>
          <button class="filter" data-action="filter" data-key="quidditch" data-filter="quidditch">Quidditch</button>
          <button class="filter" data-action="filter" data-key="blood" data-filter="blood">Blood type</button>
          <button class="filter" data-action="filter" data-filter="all">Show all</button>
        </div>
        <table id="list">
          <thead> 
            <tr>
              <th data-action="sort" data-direction="desc" data-sort="firstName">Firstname</th>
              <th data-action="sort" data-direction="desc" data-sort="middleName">Middlename</th>
              <th data-action="sort" data-direction="desc" data-sort="lastName">Lastname</th>
              <th data-action="sort" data-direction="desc" data-sort="nickName">Nickname</th>
              <th data-action="sort" data-direction="desc" data-sort="gender">Gender</th>
              <th data-action="sort" data-direction="desc" data-sort="house">House</th>
              <th data-action="sort" data-direction="desc" data-sort="prefect">Prefect</th>
              <th data-action="sort" data-direction="desc" data-sort="quidditch">Quidditch</th>
              <th data-action="sort" data-direction="desc" data-sort="blood">Expelled</th>
            </tr>
          </thead>
          <tbody>
            <!-- student template clones inserted here -->
          </tbody>
        </table>
      </div>
    </main>

    <template id="student">
      <tr>
        <td data-field="firstName">first</td>
        <td data-field="middleName">middle</td>
        <td data-field="lastName">last</td>
        <td data-field="nickName">nick</td>
        <td data-field="gender">gender</td>
        <td data-field="house">house</td>
        <td data-field="prefect">no</td>
      </tr>
    </template>

    <script src="studentlist.js"></script>
  </body>
</html>
